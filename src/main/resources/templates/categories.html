<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="currentPage='Категории'">
<head th:include="fragments/common-head">
</head>
<body>
<nav th:replace="fragments/nav-bar::nav-bar">
</nav>
<div class="container">
    <div class="row">
        <div th:each="category : ${categories}" class="col-12 col-sm-6 col-md-3 mt-2">
            <div class="card shadow h-100">
                <img class="card-body card-img-top" th:src="@{${category.imageUrl}}" src="..." alt="Категория">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                        <a class="link-dark" th:href="@{${'/category/' + category.id}}" th:text="${category.title}"></a>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
