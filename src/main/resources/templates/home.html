<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="currentPage='Главная'">
<head th:include="fragments/common-head">
</head>
<body class="content">
<nav th:replace="fragments/nav-bar::nav-bar">
</nav>
<div id="carouselPromo" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" th:src="@{${baner_active.imageUrl}}" src="..." alt="Акция 1">
        </div>
        <div th:each="baner : ${baners}" class="carousel-item">
            <img class="d-block w-100" th:src="@{${baner.imageUrl}}" src="..." alt="Акция 2">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselPromo" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Назад</span>
    </a>
    <a class="carousel-control-next" href="#carouselPromo" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Вперед</span>
    </a>
</div>
<div class="container">
    <h1 th:text="#{title.product.list}">Список товаров</h1>
    <div class="row">
        <div th:each="product : ${products}" class="col-12 col-sm-6 col-md-3 mb-1">
            <div class="card h-100">
                <img class="card-body card-img-top" th:src="@{${product.imageUrl}}" src="..." alt="Product info">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                        <a class="link-dark" th:href="@{${'/info/' + product.id}}" th:text="${product.title}">Подробнее</a>
                    </h5>

                    <p th:text="${product.category}" class="card-text">Категория</p>
                    <p th:text="${product.price}" class="card-text mt-auto">Цена</p>
                    <button th:attr="data-product-id=${product.id}" class="btn btn-success w-100" onclick="onClickAddToCart(this)">
                        В корзину
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
